; ESP32 SWD Flasher and Glitcher Config file by ATC1441 Aaron Christophel Atcnetz.de

[env]
platform = espressif32
framework = arduino
upload_speed = 921600
monitor_speed = 115200
lib_deps =    
    ESP32Async/AsyncTCP @ 3.3.5
    ESP32Async/ESPAsyncWebServer @ 3.7.1
    https://github.com/paulo-raca/ArduinoBufferedStreams @ 1.0.8+sha.5064a33

[env:ESP32_nRF52_SWD]
board = esp32dev
board_build.partitions = partition_large_4MB.csv
build_flags =
    ; PINS - ESP32 4MB
    -D LED=2
    -D LED_STATE_ON=LOW
    -D GLITCHER=5
    -D OSCI_PIN=34
    -D NRF_POWER=22
    -D swd_clock_pin=21
    -D swd_data_pin=19

[env:ESP32-S3_8MB_nRF52_SWD]
board = esp32-s3-devkitc-1
board_build.partitions = partition_large_8MB.csv
build_flags =
    ; PINS - ESP32-S3 8MB (N8)
    -D LED=48
    -D LED_STATE_ON=LOW
    -D GLITCHER=4
    -D OSCI_PIN=5
    -D NRF_POWER=6
    -D swd_clock_pin=41
    -D swd_data_pin=42

[env:ESP32-S3_16MB_nRF52_SWD]
board = esp32-s3-devkitc-1
board_build.flash_size = 16MB
board_build.partitions = partition_large_16MB.csv
build_flags =
    ; PINS - ESP32-S3 16MB (N16)
    -D LED=48
    -D LED_STATE_ON=LOW
    -D GLITCHER=4
    -D OSCI_PIN=5
    -D NRF_POWER=6
    -D swd_clock_pin=41
    -D swd_data_pin=42

[env:ESP32-C3_nRF52_SWD]
board = esp32-c3-devkitm-1
board_build.partitions = partition_large_4MB.csv
build_flags =
    ; PINS - ESP32-C3 (ADC on GPIO0-5 only; avoid 12-17 flash, 18-19 USB-JTAG)
    -D LED=8
    -D LED_STATE_ON=LOW
    -D GLITCHER=10
    -D OSCI_PIN=4
    -D NRF_POWER=3
    -D swd_clock_pin=6
    -D swd_data_pin=7